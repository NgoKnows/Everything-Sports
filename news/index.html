<!doctype html>

<html lang="en">
	<head>
		<title>Sports News</title>
		<link rel="stylesheet" type='text/css' href="css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>

	<body>
		<main class="container-fluid" ng-app="sports_news" ng-controller="ArticleController">	
			<header>
				<h1>Everything Sports News</h1>
			</header>
				<h2>See latest stories: </h2>
				<div class="filter-ui">
					<input type="text" class="form-control" placeholder="Search..." ng-model="search">
				</div>			

			<dl ng-repeat="article in articles">  <!--  class="{{sort_articals(search)}}" -->
				<dt><h3 class="style">Title: {{article.title}}</h3></dt>
				<dd><p>Publish Date: {{article.date}}<p>
					<p>Summary: {{article.description}}</p>
					<p>Full Article: <a href={{article.link}}>CLICK</a> to read more.</p>
					<p>Author: {{article.creator}}</p></dd>
				</dt>
			</dl>	
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>

</html>
