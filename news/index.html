<!doctype html>

<html lang="en">
	<head>
		<title>Sports News</title>
		<link rel="stylesheet" type='text/css' href="css/main.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
	</head>

	<body>
		<main class="main container-fluid" ng-app="SportsNews" ng-controller="ArticlesController">	
			<header>
				<h1>Everything Sports News</h1>
			</header>

			<section>
				<h2>See latest stories: </h2>
				<div class="filter">
                    <input type="text" class="form-control" placeholder="Enter search keywords..." ng-model="search_string"></input>
                </div>
                <p>separate terms by a space</p>
                <div class="btn-group">
                	<button type="button" id="refresh" class="btn btn-default" ng-click="filtered = search_string">Apply Search Terms</button>
                </div>
				<div ng-repeat="article in articles">
					<div ng-if="filter_by(article, filtered)">
						<p><h2 class="style">{{article.title}}</h2></p>
						<p>Publish Date: {{article.date}}</p>
						<p>Summary: {{article.description}}</p>
						<p>Full Article: <a href="{{article.link}}">CLICK</a> to read more.</p>
						<p>Author: {{article.creator}}</p>	
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>
<html>
