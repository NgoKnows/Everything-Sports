<!doctype html>

<html lang="en">
	<head>
		<title>Sports News</title>
		<link rel="stylesheet" type='text/css' href="css/main.css" href="../css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>

	<body>
		<main class="container-fluid" ng-app="sports_news" ng-controller="ArticleController">	
			<header>
				<h1>Everything Sports News</h1>
			</header>

			<h2 ng-click="click()">See latest stories: </h2>

			<table class="table">
				<div class="table_style"> 
					<tbody>
						<tr ng-repeat="article in articles">
							<td><h3 class="style">Title: {{article.title}}</h3></td>
							<td>Publish Date: {{article.date}}</td>
							<td>Summary: {{article.description}}</td>
							<td>Full Article: <a href={{article.link}}>CLICK</a> to read more.</td>
							<td>Author: {{article.creator}}</td>
						</tr>
					</tbody>
				</div>
			</table>	
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>

</html>
