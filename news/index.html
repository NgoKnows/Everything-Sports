<!doctype html>

<html lang="en">
	<head>
		<title>Sports News</title>
		<link rel="stylesheet" type='text/css' href="css/main.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
	</head>

	<body>
		<main class="main container-fluid" ng-app="SportsNews" ng-controller="ArticlesController">	
			<header>
				<h1>Everything Sports News</h1>
			</header>

			<section>
				<h2>See latest stories: </h2>
				<div class="filter">
                    <input type="text" class="form-control" placeholder="Enter search keywords..." ng-model="search_string">
                </div>

				<div class="article_style" ng-repeat="article in filtered_articles = (articles | filter:filter_by(search_string))">
					<p><h3 class="style">Title: {{article.title}}</h3></p>
					<p>Publish Date: {{article.date}}</p>
					<p>Summary: {{article.description}}</p>
					<p>Full Article: <a href="{{article.link}}">CLICK</a> to read more.</p>
					<p>Author: {{article.creator}}</p>
				</div>	
			</section>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>
</html>
