<!doctype html>

<html lang="en">
	<head>
		<title>Sports News</title>
		<link rel="stylesheet" type='text/css' href="css/main.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
	</head>

	<body>
		<main class="container" ng-app="SportsNews">	
			<header>
				<h1>Everything Sports News</h1>
			</header>

			<section ng-controller="ArticlesController">
				<h2>See latest stories: </h2>
			
				<table>
					<thead>
					</thead>
					<tr ng-repeat="article in articles">
						<dt><h3 class="style">Title: {{article.title}}</h3></dt>
						<dt>Publish Date: {{article.date}}</dt>
						<dt>Summary: {{article.description}}</dt>
						<dt>Full Article: <a href="{{article.link}}">CLICK</a> to read more.</dt>
						<dt>Author: {{article.creator}}</dt>
					</tr>
				</table>
			</section>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>

</html>
