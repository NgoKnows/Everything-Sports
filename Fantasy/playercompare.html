<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Home page for Fantasy">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>Fantasy Sports</title>

</head>

<body ng-app="Fantasy" ng-controller="CompareController">
    <main class="container-fluid">
        <header class="navbar navbar-static-top">
            <a class="navbar-brand">
                <img id="esbrand" alt="everything sports brand" src="../img/temp%20(1).png">
            </a>
            <div class="navbar-header">
                <button id="navbutton" type="button" class="navbar-toggle collapsed glyphicon glyphicon-align-justify" data-toggle="collapse" ng-click="addPlayer()"> <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <nav class="navbar-collapse collapse" role="navigation">
                    <ul id="navbar" class="nav nav-tabs">
                        <li role="presentation"><a href="../news/index.html">News</a>
                        </li>
                        <li role="presentation" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Fantasy<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="index.html">Team Creator</a>
                                </li>
                                <li><a href="playercompare.html">Player Comparison</a>
                                </li>
                            </ul>
                        </li>
                        <li role="presentation"><a href="index.html">About</a>
                        </li>
                    </ul>

                </nav>
            </div>
        </header>
        <section>
            <h1>Fantasy Module</h1>
            <h2>PlayerComparison</h2>
        </section>

        <section>
            <form class="navbar-form" role="search">
                <input type="text" id="playersearch" class="form-control" list="playerlist" ng-click="search()" placeholder="LeBron James">
                <datalist id="playerlist">
                    <option ng-repeat="playerName in dataListPlayers">{{playerName}}</option>
                </datalist>
                <button ng-click="addPlayer()" type="submit" class="btn btn-custom">Compare player!</button>
        </section>
        <section ng-click="createGraph()">
            fasdfasdfsd
        </section>
        <section id="graph"></section>

    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
