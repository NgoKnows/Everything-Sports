<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Home page for Fantasy">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>Fantasy Sports</title>

</head>

<body ng-app="FantasyTeam" ng-controller="TeamController">
    <main class="container-fluid">
        <header class="navbar navbar-static-top">
            <a class="navbar-brand">
                <img id="esbrand" alt="everything sports brand" src="../img/temp%20(1).png">
            </a>
            <div>
                <div class="navbar-header">
                    <button id="navbutton" type="button" class="navbar-toggle collapsed glyphicon glyphicon-align-justify" data-toggle="collapse" ng-click="addPlayer()"> <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <nav class="navbar-collapse collapse" role="navigation">
                        <ul class="nav nav-tabs">

                            <li role="presentation" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
      Dropdown <span class="caret"></span>
    </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li>HI</li>
                                </ul>
                            </li>

                        </ul>

                    </nav>
                </div>
            </div>
        </header>

        <section id="teaminput">
            <h1>Fantasy Module</h1>
            <form class="navbar-form" role="search">
                <input type="text" id="playersearch" class="form-control" list="playerlist" ng-click="search()" placeholder="LeBron James">
                <datalist id="playerlist">
                    <option ng-repeat="playerName in dataListPlayers">{{playerName}}</option>
                </datalist>
                <button ng-click="addPlayer()" type="submit" class="btn btn-default">Add player!</button>
            </form>
            <textarea class="form-control" rows="8" cols="2" type="text" name="comment" id="team" placeholder="Your team here!"></textarea>
            <div class="form-group">
                <button class="btn btn-default" ng-click="refreshPlayerList()" id="submit">Make My Team!</button>
                <button class="btn btn-default" ng-click="clearTeam()" id="submit">Clear Team!</button>
            </div>
        </section>
        <section>
            <table class="table" id="teamtable" ng-hide="empty()">
                <colgroup></colgroup>
                <colgroup ng-repeat="cat in statCats" ng-hide="isHidden(cat)" ng-class="{ hover: curCol == $index}"></colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th ng-repeat="cat in statCats" ng-hide="isHidden(cat)" ng-click="sortBy(cat)">{{cat}}</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in players |orderBy: getSortedValue: !sortReverse" ng-class="{ hover: curRow == $index }" ng-mouseover="hoverOverRow()">
                        <td>{{player.name}}</td>
                        <td ng-mouseover="hoverOverCol()" ng-repeat="stat in player.stats track by $index" ng-hide="hiddenStat($index)">{{stat}}</td>
                        <td>
                            <input type="checkbox" ng-click="deletePlayer(player)">
                        </td>
                    </tr>

                </tbody>

            </table>

        </section>
    </main>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
</body>

</html>
